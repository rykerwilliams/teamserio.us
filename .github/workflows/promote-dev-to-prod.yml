name: Promote Dev to Production

on:
  workflow_dispatch:

jobs:
  promote:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge dev into main (preserve _config.yml)
        run: |
          git merge origin/dev --no-commit --no-ff
          git checkout HEAD -- _config.yml
          git commit -m "Promote dev to production"

      - name: Push to main
        run: git push origin main
