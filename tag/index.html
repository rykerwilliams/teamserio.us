---
layout: minimal
title: 'Tag Page'
subtitle: "Tag and Bag"
excerpt: Latest news
---
<main class="container-lg pb-3 flex-fill">
  <div class="row pt-2 mt-3">
    <section class="col-md-8 offset-md-2">

      {% assign tag_count = site.documents | map: 'tags' | count_by_item %}
      {%- for t in tag_count -%}
        {{ t[0] }} - {{ t[1] }}
      {%- endfor -%}
      
    </section>
  </div>
</main>
